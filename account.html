<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/account.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Acount</title>
</head>
  <header>
    <a id="logo" href="index.html"><img src="img/logo.png"></a>
    <div class ="log">
        <a id="signIn" href="login.html">Log in</a>
        <a id="cartLink" href="shoppingCart.html"><img src="img/shopping-cart.png" alt="basket" id="cartImage"> <span id="cartCount">0</span></a>
        <a id="logOut" href="#"></a>
    </div>
  </header>
  <main>
    <div class="accountWrapper">
      <div class="orderSum">
        <h2>Items in Shopping Cart</h2>
        <table>
          <thead>
            <th>Item </th>
            <th>Description</th>
            <th>Price</th>
            <th>Sale</th>
            <th>Quantity</th>
            <th>Total</th>
          </thead>
          <tbody class="accountTable"></tbody>
        </table>
      </div>
      <div class = "accountUser">
        <h2>My Info</h2>
        <p id="accountName"></p>
        <p id="accountEmail"></p>
        <button class ="deleteAccount"><a href="#"class ="deleteAccount">Delete account</a></button>
      </div>
  </div>
  </main>
</html>
