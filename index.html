<body>
    <h1>Введіть цифрові значення масиву через ","</h1>
    <div class="content">
    <input type="text" class="arrnum" value="16,-37,54,-4,72,-56,47,4, -16,25,-37,46,4,-51,27,-63,4,-54,76,-4,12,-35,4,47"><br>
    </div> 
    <div class="wrapbtn">
    <div class="btn">
    <button onclick="quantitypositivesum()">1.Знайти суму та кількість позитивних елементів</button>
    <button onclick="minelem()">2.Знайти мінімальний елемент масиву та його порядковий номер</button>
    <button onclick="maxelem()">3.Знайти максимальний елемент масиву та його порядковий номер</button>
    <button onclick="quantitynagative()">4.Визначити кількість негативних елементів</button>
    <button onclick="quantitynagativeodd()">5.Визначити кількість негативних непарних елементів</button>
    <button onclick="quantitypositiveeven()">6.Знайти кількість парних позитивних елементів</button>
    <button onclick="sumpositiveeven()">7.Знайти суму парних позитивних елементів</button>
    <button onclick="sumpositiveodd()">8.Знайти суму непарних позитивних елементів</button>
    <button onclick="multpositive()">9.Знайти добуток позитивних елементів</button>
    <button onclick="maxelemnull()">10.Знайти найбільший серед елементів масиву, решту обнулити</button>
    </div>
    </div>
    <div class="out"></div>
