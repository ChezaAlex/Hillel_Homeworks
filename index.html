<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <main>
            <article>
                <div id="favBtnBlock">
                    <button id="favBtn">
                        <span></span><span></span>
                    </button>
                    <p class="favText">Favorite</p>
                </div>
                <section class="header">
                    <h1>MSI 2020</h1>
                    <H2>Hey!</H2>
                    <h3>Let`t try to find joke for you:</h3>
                </section>
                <section>
                    <form action="">
                        <fieldset>
                            <div>
                                <input type="radio" name="searchCategotries" id="searchRandom" value="random">
                                <label for="searchRandom">Random</label> 
                            </div>
                            <div>
                                <input type="radio" name="searchCategotries" id="searchFrom" value="categories">
                                <label for="searchFrom">From categotries</label> 
                            </div>
                        </fieldset>
                        <fieldset id="searchTypes">
                            <input type="radio" name="searchTypes" id="typeAnimal" value="animal"> 
                            <label for="typeAnimal" class="searchType">ANIMAL</label> 
                            
                            <input type="radio" name="searchTypes" id="typeCareer" value="career">
                            <label for="typeCareer" class="searchType">CAREER</label> 
                            
                            <input type="radio" name="searchTypes" id="typeCelebrity" value="celebrity">
                            <label for="typeCelebrity" class="searchType">CELEBRITY</label> 
                            
                            <input type="radio" name="searchTypes" id="typeDev" value="dev">
                            <label for="typeDev" class="searchType">DEV</label> 
                        </fieldset>
                        <fieldset>
                            <div>
                                <input type="radio" id="searchWord" name="searchCategotries" value="word">
                                <label for="searchWord">Search</label> 
                            </div>
                            <input type="text" id="searchText">
                        </fieldset>
                        <button id="buton">Get a joke</button>
                    </form>
                </section>
                <section id="jokesWrap"></section>
            </article>
            <aside>
                <h4>Favorite</h4>
            </aside>
        </main>
    </body>
</html>
